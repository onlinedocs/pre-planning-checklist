<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funeral Pre-Planning Checklist</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .animate-bounce-delay-1 { animation-delay: 0.2s; }
        .animate-bounce-delay-2 { animation-delay: 0.4s; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // SVG Icons
        const HeartIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="white" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>
        );

        const MessageIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
        );

        const SendIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
        );

        const XIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
        );

        const App = () => {
            const [tasks, setTasks] = useState([
                { id: 1, category: 'Immediate Actions', text: 'Determine organ donation wishes', completed: false },
                { id: 2, category: 'Immediate Actions', text: 'Select a funeral home or cremation provider', completed: false },
                { id: 3, category: 'Immediate Actions', text: 'Designate a health care proxy/power of attorney', completed: false },
                { id: 13, category: 'Essential Documentation', text: 'Locate Birth Certificate', completed: false },
                { id: 14, category: 'Essential Documentation', text: 'Secure Social Security Number/Card', completed: false },
                { id: 15, category: 'Essential Documentation', text: 'Military Discharge Papers (DD-214) if applicable', completed: false },
                { id: 16, category: 'Essential Documentation', text: 'Life Insurance Policy details', completed: false },
                { id: 17, category: 'Essential Documentation', text: 'Marriage/Divorce Certificates', completed: false },
                { id: 4, category: 'Legal & Financial', text: 'Prepare or update a Last Will and Testament', completed: false },
                { id: 5, category: 'Legal & Financial', text: 'Organize financial accounts and passwords', completed: false },
                { id: 6, category: 'Legal & Financial', text: 'Purchase funeral insurance or set up a TOD account', completed: false },
                { id: 7, category: 'Service Preferences', text: 'Decide between burial, cremation, or green options', completed: false },
                { id: 8, category: 'Service Preferences', text: 'Draft an obituary or list biographical details', completed: false },
                { id: 9, category: 'Service Preferences', text: 'Choose a location for the service (chapel, park, etc.)', completed: false },
                { id: 10, category: 'Service Preferences', text: 'Select music, readings, and flower preferences', completed: false },
                { id: 11, category: 'Personal Touches', text: 'Create a list of people to be notified', completed: false },
                { id: 12, category: 'Personal Touches', text: 'Write letters to loved ones (optional)', completed: false },
            ]);

            const [isChatOpen, setIsChatOpen] = useState(false);
            const [chatInput, setChatInput] = useState('');
            const [isTyping, setIsTyping] = useState(false);
            const [messages, setMessages] = useState([
                { role: 'assistant', text: "Hello. I'm here to help you navigate this planning process. Ask me anything about funeral pre-planning, legal documents, or terminology." }
            ]);

            const toggleTask = (id) => {
                setTasks(tasks.map(t => t.id === id ? { ...t, completed: !t.completed } : t));
            };

            const handleSendMessage = async (e) => {
                e.preventDefault();
                if (!chatInput.trim()) return;

                const userMsg = chatInput;
                setMessages(prev => [...prev, { role: 'user', text: userMsg }]);
                setChatInput('');
                setIsTyping(true);

                try {
                    const apiKey = ""; // Provided at runtime
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: userMsg }] }],
                            systemInstruction: { 
                                parts: [{ text: "You are a compassionate funeral planning assistant. Provide clear, empathetic, and practical advice on funeral pre-planning, legal requirements, and grief support." }] 
                            }
                        })
                    });

                    const data = await response.json();
                    const aiText = data.candidates?.[0]?.content?.parts?.[0]?.text || "I'm sorry, I'm having trouble connecting right now.";
                    setMessages(prev => [...prev, { role: 'assistant', text: aiText }]);
                } catch (error) {
                    setMessages(prev => [...prev, { role: 'assistant', text: "Error connecting to assistant." }]);
                } finally {
                    setIsTyping(false);
                }
            };

            const completedCount = tasks.filter(t => t.completed).length;
            const progressPercent = Math.round((completedCount / tasks.length) * 100);
            const categories = ['Immediate Actions', 'Essential Documentation', 'Legal & Financial', 'Service Preferences', 'Personal Touches'];

            return (
                <div className="min-h-screen bg-slate-50 pb-20 relative">
                    <header className="bg-gradient-to-r from-fuchsia-700 to-pink-600 text-white pt-10 pb-24 px-6 md:px-8 shadow-lg">
                        <div className="max-w-6xl mx-auto flex flex-col lg:flex-row lg:items-end justify-between gap-6">
                            <div className="flex-1 pl-3 md:pl-5">
                                <div className="mb-6">
                                    <img 
                                        src="https://www.monarchfuneralhome.com/fh_live/16500/16565/brand/MONARCH%20LOGO%20WHITE-min.png?v=45868.62959579861" 
                                        alt="Monarch Funeral Home Logo" 
                                        className="h-16 md:h-20 w-auto object-contain drop-shadow-sm"
                                    />
                                </div>
                                <h1 className="text-2xl md:text-3xl font-bold mb-3 flex items-center gap-3">
                                    <HeartIcon />
                                    Pre-Planning Checklist
                                </h1>
                                <p className="text-fuchsia-100 opacity-90 text-sm md:text-lg lg:whitespace-nowrap font-medium">
                                    Taking the time to plan today provides peace of mind for your loved ones tomorrow.
                                </p>
                            </div>
                            
                            <div className="flex flex-col gap-3 flex-shrink-0 lg:mb-1 items-stretch md:items-end">
                                <a 
                                    href="https://www.monarchfuneralhome.com/" 
                                    target="_blank" 
                                    className="inline-flex items-center justify-center gap-2 bg-fuchsia-800 bg-opacity-30 border border-fuchsia-300 border-opacity-40 text-white px-4 py-2 md:px-5 md:py-2.5 rounded-xl font-bold text-xs md:text-sm shadow-md hover:bg-opacity-50 transition-all transform hover:-translate-y-1"
                                >
                                    Visit Website
                                </a>
                                <a 
                                    href="https://onlinedocs.github.io/future-planning-calc/" 
                                    target="_blank" 
                                    className="inline-flex items-center justify-center gap-2 bg-white text-fuchsia-700 px-4 py-2.5 md:px-5 md:py-3 rounded-xl font-bold text-xs md:text-sm shadow-md hover:bg-fuchsia-50 transition-all transform hover:-translate-y-1"
                                >
                                    Pre-Planning Calculator
                                </a>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-4xl mx-auto mt-[-55px] p-4 lg:p-0">
                        <div className="bg-white rounded-2xl shadow-xl p-6 mb-12 flex flex-col md:flex-row items-center gap-6 border border-white">
                            <div className="relative w-24 h-24 flex items-center justify-center">
                                <svg className="w-full h-full transform -rotate-90">
                                    <circle cx="48" cy="48" r="40" stroke="#f1f5f9" strokeWidth="8" fill="transparent" />
                                    <circle cx="48" cy="48" r="40" stroke="#d946ef" strokeWidth="8" fill="transparent" 
                                        strokeDasharray="251.2" strokeDashoffset={251.2 - (251.2 * progressPercent) / 100}
                                        strokeLinecap="round" className="transition-all duration-1000" />
                                </svg>
                                <span className="absolute text-xl font-bold text-fuchsia-700">{progressPercent}%</span>
                            </div>
                            <div className="flex-1 text-center md:text-left">
                                <h2 className="text-xl font-bold text-slate-800">Your Planning Progress</h2>
                                <p className="text-slate-500">{completedCount} of {tasks.length} essential tasks completed.</p>
                            </div>
                        </div>

                        <div className="space-y-6">
                            {categories.map(category => (
                                <section key={category} className="bg-white rounded-2xl shadow-md overflow-hidden border border-fuchsia-50">
                                    <div className="bg-fuchsia-50 px-6 py-3 border-b border-fuchsia-100">
                                        <h3 className="font-bold text-fuchsia-800 uppercase tracking-wider text-xs">{category}</h3>
                                    </div>
                                    <ul className="divide-y divide-slate-100">
                                        {tasks.filter(t => t.category === category).map(task => (
                                            <li key={task.id} onClick={() => toggleTask(task.id)} className="group flex items-center gap-4 p-5 hover:bg-slate-50 transition-colors cursor-pointer">
                                                <div className={`w-6 h-6 rounded-full border-2 flex items-center justify-center ${task.completed ? 'bg-fuchsia-500 border-fuchsia-500' : 'border-slate-300'}`}>
                                                    {task.completed && <svg className="w-4 h-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="3" d="M5 13l4 4L19 7" /></svg>}
                                                </div>
                                                <span className={`flex-1 text-slate-700 ${task.completed ? 'line-through text-slate-400' : ''}`}>
                                                    {task.text}
                                                </span>
                                            </li>
                                        ))}
                                    </ul>
                                </section>
                            ))}
                        </div>
                    </main>

                    {/* AI Chat Widget */}
                    <div className="fixed bottom-6 right-6 z-50 flex flex-col items-end">
                        {isChatOpen && (
                            <div className="bg-white w-80 md:w-96 h-[500px] rounded-2xl shadow-2xl mb-4 flex flex-col border border-fuchsia-100 overflow-hidden">
                                <div className="bg-fuchsia-700 p-4 text-white flex justify-between items-center">
                                    <div className="flex items-center gap-2">
                                        <span className="font-bold text-sm md:text-base">Planning Assistant</span>
                                    </div>
                                    <button onClick={() => setIsChatOpen(false)}><XIcon /></button>
                                </div>
                                <div className="flex-1 overflow-y-auto p-4 space-y-4 bg-slate-50">
                                    {messages.map((m, i) => (
                                        <div key={i} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                            <div className={`max-w-[85%] p-3 rounded-2xl text-sm ${m.role === 'user' ? 'bg-fuchsia-600 text-white rounded-br-none' : 'bg-white border border-slate-200 rounded-bl-none shadow-sm'}`}>
                                                {m.text}
                                            </div>
                                        </div>
                                    ))}
                                    {isTyping && <div className="flex gap-1 p-2"><div className="w-1.5 h-1.5 bg-fuchsia-400 rounded-full animate-bounce"></div><div className="w-1.5 h-1.5 bg-fuchsia-400 rounded-full animate-bounce animate-bounce-delay-1"></div><div className="w-1.5 h-1.5 bg-fuchsia-400 rounded-full animate-bounce animate-bounce-delay-2"></div></div>}
                                </div>
                                <form onSubmit={handleSendMessage} className="p-3 border-t flex gap-2">
                                    <input value={chatInput} onChange={e => setChatInput(e.target.value)} type="text" placeholder="Ask a question..." className="flex-1 border rounded-full px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-fuchsia-500" />
                                    <button type="submit" className="bg-fuchsia-600 text-white p-2 rounded-full hover:bg-fuchsia-700 transition-colors"><SendIcon /></button>
                                </form>
                            </div>
                        )}
                        <button onClick={() => setIsChatOpen(!isChatOpen)} className="bg-fuchsia-600 text-white p-4 rounded-full shadow-2xl hover:scale-110 transition-transform flex items-center gap-2">
                            {isChatOpen ? <XIcon /> : <><MessageIcon /><span className="font-medium">Questions?</span></>}
                        </button>
                    </div>

                    <footer className="text-center p-8 text-slate-400 text-sm">
                        <p>Â© 2024 Pre-Planning Compass.</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
