<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funeral Pre-Planning Checklist</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Simple SVG Icons to replace Lucide for standalone version
        const HeartIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="white" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>
        );

        const App = () => {
            const [tasks, setTasks] = useState([
                { id: 1, category: 'Immediate Actions', text: 'Determine organ donation wishes', completed: false },
                { id: 2, category: 'Immediate Actions', text: 'Select a funeral home or cremation provider', completed: false },
                { id: 3, category: 'Immediate Actions', text: 'Designate a health care proxy/power of attorney', completed: false },
                { id: 13, category: 'Essential Documentation', text: 'Locate Birth Certificate', completed: false },
                { id: 14, category: 'Essential Documentation', text: 'Secure Social Security Number/Card', completed: false },
                { id: 15, category: 'Essential Documentation', text: 'Military Discharge Papers (DD-214) if applicable', completed: false },
                { id: 16, category: 'Essential Documentation', text: 'Life Insurance Policy details', completed: false },
                { id: 17, category: 'Essential Documentation', text: 'Marriage/Divorce Certificates', completed: false },
                { id: 4, category: 'Legal & Financial', text: 'Prepare or update a Last Will and Testament', completed: false },
                { id: 5, category: 'Legal & Financial', text: 'Organize financial accounts and passwords', completed: false },
                { id: 6, category: 'Legal & Financial', text: 'Purchase funeral insurance or set up a TOD account', completed: false },
                { id: 7, category: 'Service Preferences', text: 'Decide between burial, cremation, or green options', completed: false },
                { id: 8, category: 'Service Preferences', text: 'Draft an obituary or list biographical details', completed: false },
                { id: 9, category: 'Service Preferences', text: 'Choose a location for the service (chapel, park, etc.)', completed: false },
                { id: 10, category: 'Service Preferences', text: 'Select music, readings, and flower preferences', completed: false },
                { id: 11, category: 'Personal Touches', text: 'Create a list of people to be notified', completed: false },
                { id: 12, category: 'Personal Touches', text: 'Write letters to loved ones (optional)', completed: false },
            ]);

            const toggleTask = (id) => {
                setTasks(tasks.map(t => t.id === id ? { ...t, completed: !t.completed } : t));
            };

            const completedCount = tasks.filter(t => t.completed).length;
            const progressPercent = Math.round((completedCount / tasks.length) * 100);
            const categories = ['Immediate Actions', 'Essential Documentation', 'Legal & Financial', 'Service Preferences', 'Personal Touches'];

            return (
                <div className="min-h-screen bg-slate-50 pb-20">
                    <header className="bg-gradient-to-r from-fuchsia-700 to-pink-600 text-white pt-10 pb-20 px-6 md:px-8 shadow-lg">
                        <div className="max-w-6xl mx-auto flex flex-col lg:flex-row lg:items-center justify-between gap-6">
                            <div className="flex-1 pl-3 md:pl-5">
                                <h1 className="text-2xl md:text-3xl font-bold mb-3 flex items-center gap-3">
                                    <HeartIcon />
                                    Pre-Planning Checklist
                                </h1>
                                <p className="text-fuchsia-100 opacity-90 text-sm md:text-lg lg:whitespace-nowrap font-medium">
                                    Taking the time to plan today provides peace of mind for your loved ones tomorrow.
                                </p>
                            </div>
                            <div className="flex-shrink-0">
                                <a href="https://onlinedocs.github.io/future-planning-calc/" target="_blank" className="inline-flex items-center gap-2 bg-white text-fuchsia-700 px-4 py-2.5 md:px-5 md:py-3 rounded-xl font-bold text-sm md:text-base shadow-md hover:bg-fuchsia-50 transition-all">
                                    Pre-Planning Calculator
                                </a>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-4xl mx-auto mt-[-45px] p-4 lg:p-0">
                        <div className="bg-white rounded-2xl shadow-xl p-6 mb-10 flex flex-col md:flex-row items-center gap-6 border border-white">
                            <div className="relative w-24 h-24 flex items-center justify-center">
                                <svg className="w-full h-full transform -rotate-90">
                                    <circle cx="48" cy="48" r="40" stroke="#f1f5f9" strokeWidth="8" fill="transparent" />
                                    <circle cx="48" cy="48" r="40" stroke="#d946ef" strokeWidth="8" fill="transparent" 
                                        strokeDasharray="251.2" strokeDashoffset={251.2 - (251.2 * progressPercent) / 100}
                                        strokeLinecap="round" className="transition-all duration-1000" />
                                </svg>
                                <span className="absolute text-xl font-bold text-fuchsia-700">{progressPercent}%</span>
                            </div>
                            <div className="flex-1 text-center md:text-left">
                                <h2 className="text-xl font-bold text-slate-800">Your Planning Progress</h2>
                                <p className="text-slate-500">{completedCount} of {tasks.length} essential tasks completed.</p>
                            </div>
                        </div>

                        <div className="space-y-6">
                            {categories.map(category => (
                                <section key={category} className="bg-white rounded-2xl shadow-md overflow-hidden border border-fuchsia-50">
                                    <div className="bg-fuchsia-50 px-6 py-3 border-b border-fuchsia-100">
                                        <h3 className="font-bold text-fuchsia-800 uppercase tracking-wider text-xs">{category}</h3>
                                    </div>
                                    <ul className="divide-y divide-slate-100">
                                        {tasks.filter(t => t.category === category).map(task => (
                                            <li key={task.id} onClick={() => toggleTask(task.id)} className="group flex items-center gap-4 p-5 hover:bg-slate-50 transition-colors cursor-pointer">
                                                <div className={`w-6 h-6 rounded-full border-2 flex items-center justify-center ${task.completed ? 'bg-fuchsia-500 border-fuchsia-500' : 'border-slate-300'}`}>
                                                    {task.completed && <svg className="w-4 h-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="3" d="M5 13l4 4L19 7" /></svg>}
                                                </div>
                                                <span className={`flex-1 text-slate-700 ${task.completed ? 'line-through text-slate-400' : ''}`}>
                                                    {task.text}
                                                </span>
                                            </li>
                                        ))}
                                    </ul>
                                </section>
                            ))}
                        </div>
                    </main>
                    <footer className="text-center p-8 text-slate-400 text-sm">
                        <p>Â© 2024 Pre-Planning Compass. All data stays in your browser.</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
